<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- imports -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- Loading static -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">

    <title>Europeana Search</title>
  </head>


  <body>
    {% with messages = get_flashed_messages() %}
	   {% if messages %}
	    {% for message in messages %}
		      <div class="alert alert-warning alert-dismissible" role="alert">
		      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
			   {{message}}
		    </div>
		    {% endfor %}
	   {% endif %}
	   {% endwith %}

    <header>
      <div class="container">
        <div class="jumbotron conrainer">
          <br />
          <script>
            window.onload = function() {
              var a = document.getElementById("homeLink");
              a.onclick = function() {
                if ( "{{ dir }}" != "" ) {
                  $.ajax({
                    type: 'POST',
                    url: '/cleaning/{{ dir }}'
                  });
                }};}
          </script>
          <a class="cust" href="/" id="homeLink"><h1>Europeana Search API</h1></a>
          <br />
          <br />
          <hr class="my-4">
          <br />

          <h4 align="center">
            Oups... Une erreur est survenue
          </h4>
          <div>

          </div>
        </div>
      </div>
    </header>

    {% block content %} {% endblock %}

    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>


  </body>

  <footer>
    <div class="container">
      <div class="jumbotron">
        <h4>Credits</h4>
        <hr class="my-4">
        <br />
        <h4>
          Aidez-nous sur <a href=" https://github.com/Humanistica/ArtDesignDH">Github</a>
          <br />
          Version : alpha
        </p>
      </div>
    </div>
  </footer>
</html>
